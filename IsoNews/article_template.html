<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Title - IsoNews</title>
    <style>
      @keyframes Zanimation {
        0% {
          transform: rotate(0deg) scale(1);
          background-color: lime;
        }
        20% {
          transform: rotate(45deg) scale(1.2) translateY(20px);
          background-color: #ff00ff;
        }
        40% {
          transform: rotate(-60deg) scale(0.5) translateY(-30px);
          background-color: #00ffff;
        }
        60% {
          transform: rotate(120deg) scale(1.8) translateY(-10px);
          background-color: #ff9900;
        }
        80% {
          transform: rotate(-180deg) scale(0.7) translateY(15px);
          background-color: #9900cc;
        }
        100% {
          transform: rotate(90deg) scale(1);
          background-color: #33cc33;
        }
      }
      body {
        font-family: "Zilla Slab", serif;
        background-color: #6cc417;
      }

      header {
        background-color: #7118c4;
        padding: 20px;
        display: flex;
        align-items: center;
      }

      #icon {
        display: block;
        width: auto;
        height: 204.8px;
        margin-right: 15px;
        object-fit: fill;
        /* animation: Zanimation 50s infinite alternate; */
      }

      #back-button {
        background-color: #15a0c8;
        color: #ffffff;
        padding: 10px 15px;
        font-size: 18px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      #back-button:hover {
        background-color: #1a0a32;
      }

      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        box-sizing: border-box;
        background-color: #eadeda;
        border-radius: 10px;
        border: 3px solid #3f4739;
      }

      article img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      t1 {
        font-size: 40px;
        font-weight: bold;
        color: #eadeda;
        text-align: center;
        text-shadow: 2px 2px 4px #000000;
        font-family: "Baumans";
        margin: 0 auto;
      }

      h1 {
        font-size: 40px;
        font-weight: bold;
        font-family: "Baumans";
        margin: auto;
      }

      .byline {
        font-size: 18px;
        color: #1a0a32;
        margin-bottom: -20px;
      }

      .tags {
        font-size: 16px;
        color: #1a0a32;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        line-height: 1.6;
        color: #1a0a32;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="home" id="back-button">Back</a>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Square_-_black_simple.svg/768px-Square_-_black_simple.svg.png"
        alt="IsoNews Logo"
        id="icon"
      />
      <t1>IsoNews</t1>
    </header>

    <main>
      <article>
        <img src="article-image.jpg" alt="Article Image" />
        <h1>Title</h1>
        <p class="byline">By Author | Date | Location</p>
        <p class="tags">Tag 1, Tag 2</p>
        <p>blah</p>
      </article>
    </main>
  </body>
</html>
