    <style>
      /* navigation bar styles */
      @import url("https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@700&display=swap");

      header {
        background-color: #7118c4;
        padding: 20px;
        display: flex;
        align-items: center;
      }

      body {
        background-color: #6cc417;
      }

      #logo {
        font-size: 40px;
        font-weight: bold;
        color: #15a0c8;
        font-family: "Zilla Slab", serif;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav li {
        margin: 0 20px;
      }

      nav a {
        color: #15a0c8;
        text-decoration: none;
        font-weight: bold;
        font-size: 28px;
      }

      /* main content styles */
      main {
        margin: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      h1 {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
        margin: 30px auto;
        max-width: 90%;
        color: #1a0a32;
        font-family: "Zilla Slab", serif;
      }

      .article {
        width: calc(33.33% - 20px);
        margin-bottom: 20px;
        padding: 20px;
        box-sizing: border-box;
        background-color: peru;
        position: relative;
        transition: transform 0.7s, background-color 1s;
        transform-style: preserve-3d;
        backface-visibility: hidden;
        cursor: pointer;
        border-radius: 10px;
        border: 3px solid #3f4739;
        overflow: hidden;
      }

      .article:hover {
        transform: scale(1.1);
        background-color: #c815a0;
      }

      .article img {
        width: 100%;
        height: auto;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
      }

      .article h2 {
        font-size: 32px;
        margin-bottom: 10px;
        color: #1a0a32;
        font-family: "Zilla Slab", serif;
      }

      .article p {
        font-size: 18px;
        line-height: 1.5;
        margin: 0;
        color: #1f1f1f;
      }

      /* responsive styles */
      @media screen and (max-width: 100px) {
        header {
          flex-direction: column;
          align-items: left;
        }

        #logo {
          margin-bottom: 10px;
        }

        nav {
          margin-top: 10px;
        }

        .article {
          width: 100%;
        }
      }

      #icon {
        display: block;
        width: auto;
        height: 204.8px;
        margin-right: 15px;
        object-fit: fill;
      }

      t1 {
        font-size: 40px;
        font-weight: bold;
        color: #eadeda;
        text-align: center;

        text-align: right;
        text-shadow: 2px 2px 4px #000000;
        font-family: "Baumans";
      }

      t2 {
        font-size: 20px;
        font-weight: bold;
        color: #eadeda;
        text-align: center;
      }
    </style>
  </head>
