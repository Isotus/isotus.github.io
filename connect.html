<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Connections</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #f0f2f5;
      --text-color: #1c1e21;
      --word-bg: #e4e6eb;
      --word-bg-hover: #d8dbdf;
      --selected-bg: #4b88e2;
      --selected-text: #ffffff;
      --correct-bg-1: #a5d6a7;
      --correct-bg-2: #81d4fa;
      --correct-bg-3: #ffd54f;
      --correct-bg-4: #ce93d8;
      --incorrect-bg: #ef9a9a;
      --button-bg: #1877f2;
      --button-text: #ffffff;
      --button-disabled-bg: #bcc0c4;
      --border-radius: 8px;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    #game-container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #606770;
    }
    #feedback-area {
      min-height: 24px;
      margin-bottom: 1rem;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }
    #word-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .word, .solved-box {
      background-color: var(--word-bg);
      padding: 1rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 40px;
      font-size: clamp(0.7rem, 3.5vw, 1rem);
      transition: all 0.2s ease-in-out;
    }
    .word:not(.selected):hover {
      transform: translateY(-2px);
      background-color: var(--word-bg-hover);
    }
    .word.selected {
      background-color: var(--selected-bg);
      color: var(--selected-text);
      transform: scale(1.05);
    }
